name: golangci-lint

on:
  push:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    strategy:
        matrix:
          go-version: [ latest ]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest